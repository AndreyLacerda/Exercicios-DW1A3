<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Exercício 3 - Formulário</title>
	<link rel="stylesheet" type="text/css" href="../CSS/exercicios3-formulario.css">
</head>
<body>
	<h1>Formulário de Contato</h1>
	<form>
		<p>Nome: 
			<input type="text" name="nome" size="15" maxlength="255" placeholder="Insira seu nome">
		</p>
		<p>E-mail:
			<input type="text" name="email" size="15" maxlength="50" placeholder="Insira seu E-mail">
		</p>
		<p>Telefone:
			<input type="text" name="telefone" size="15" maxlength="20" placeholder="Insira seu telefone">
		</p>
		<p>Mensagem:</p>
			<textarea name="Mensagem" placeholder="Escreva sua mensagem"></textarea>
			<br>
		<input id="submit" type="submit" name="submit" value="Salvar e Enviar">
	</form>

</body>
</html>
